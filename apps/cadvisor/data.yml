    shortDescZh: 容器资源监控工具
    shortDescEn: Container resource usage and performance monitoring tool
    description:
        en: cAdvisor (Container Advisor) provides container users an understanding of the resource usage and performance characteristics of their running containers. It is a running daemon that collects, aggregates, processes, and exports information about running containers.
        ja: cAdvisor（Container Advisor）は、実行中のコンテナのリソース使用量とパフォーマンス特性を理解するためのツールです。実行中のコンテナに関する情報を収集、集約、処理、エクスポートする常駐デーモンです。
        ms: cAdvisor (Container Advisor) menyediakan pemahaman tentang penggunaan sumber dan ciri prestasi bekas yang berjalan. Ia adalah daemon yang mengumpul, mengagregat, memproses, dan mengeksport maklumat tentang bekas yang berjalan.
        pt-br: cAdvisor (Container Advisor) fornece aos usuários de contêineres uma compreensão do uso de recursos e características de desempenho de seus contêineres em execução. É um daemon em execução que coleta, agrega, processa e exporta informações sobre contêineres em execução.
        ru: cAdvisor (Container Advisor) предоставляет пользователям контейнеров понимание использования ресурсов и характеристик производительности их работающих контейнеров. Это работающий демон, который собирает, агрегирует, обрабатывает и экспортирует информацию о работающих контейнерах.
        ko: cAdvisor(Container Advisor)는 실행 중인 컨테이너의 리소스 사용량과 성능 특성을 이해할 수 있게 해주는 도구입니다. 실행 중인 컨테이너에 대한 정보를 수집, 집계, 처리 및 내보내는 실행 중인 데몬입니다.
        zh-Hant: cAdvisor（Container Advisor）為容器使用者提供了解其運行容器的資源使用情況和性能特徵。它是一個運行中的守護進程，用於收集、聚合、處理和導出有關運行容器的資訊。
        zh: cAdvisor（Container Advisor）为容器用户提供了解其运行容器的资源使用情况和性能特征。它是一个运行中的守护进程，用于收集、聚合、处理和导出有关运行容器的信息。

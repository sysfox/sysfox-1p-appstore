            zh: 安全密钥（十六进制，留空则禁用签名验证）
        - default: ""
          edit: true
          envKey: IMGPROXY_SALT
          labelEn: Security Salt (hex-encoded)
          labelZh: 安全盐值（十六进制）
          required: false
          type: text
          label:
            en: Security Salt (hex-encoded, leave empty to disable signature)
            ja: セキュリティソルト（16進数エンコード、署名を無効にするには空白）
            ms: Garam Keselamatan (hex-encoded, kosong untuk nyahaktifkan tandatangan)
            pt-br: Salt de Segurança (hex-encoded, deixe vazio para desabilitar assinatura)
            ru: Соль безопасности (hex-encoded, оставьте пустым для отключения подписи)
            ko: 보안 솔트 (hex-encoded, 서명 비활성화하려면 비워두세요)
            zh-Hant: 安全鹽值（十六進位，留空則停用簽名）
            zh: 安全盐值（十六进制，留空则禁用签名验证）

        en: Ech0 is a next-generation open-source self-hosted platform designed for individual users. It is ultra-lightweight and low-cost, supporting the ActivityPub protocol to let you easily publish and share ideas, writings, and links. With a clean, intuitive interface and powerful command-line tools, content management becomes simple and flexible.
        ja: Ech0は、個人ユーザー向けに設計された次世代のオープンソースセルフホスティングプラットフォームです。超軽量で低コスト、ActivityPubプロトコルをサポートし、アイデア、文章、リンクを簡単に公開・共有できます。

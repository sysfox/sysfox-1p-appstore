        pt-br: Ech0 é uma plataforma de código aberto de próxima geração projetada para usuários individuais. É ultra-leve e de baixo custo, suportando o protocolo ActivityPub para permitir que você publique e compartilhe ideias, textos e links facilmente.
        ru: Ech0 - это платформа следующего поколения с открытым исходным кодом, разработанная для индивидуальных пользователей. Она ультралегкая и недорогая, поддерживает протокол ActivityPub, позволяя легко публиковать и делиться идеями, текстами и ссылками.
        ko: Ech0는 개인 사용자를 위해 설계된 차세대 오픈 소스 셀프 호스팅 플랫폼입니다. 초경량 저비용으로 ActivityPub 프로토콜을 지원하여 아이디어, 글, 링크를 쉽게 게시하고 공유할 수 있습니다.
